apply plugin: 'android-library'
apply plugin: 'maven'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.10.+'

    }
}

repositories {
    mavenCentral()
}

configurations {
    deployerJars
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
        versionName sdkversion
    }

    buildTypes {
        debug {
            buildConfigField "boolean", "ECHO", "true"
            runProguard false
        }

        release {
            buildConfigField "boolean", "ECHO", "false"
            runProguard true
            proguardFile 'proguard.txt'
        }

    }

    lintOptions {
        abortOnError false
    }

}
