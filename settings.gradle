include ':android-core',
        ':android-kit-base',
        ':kit-plugin'

project(':kit-plugin').name = 'android-kit-plugin'

include (
        ':kits:kahuna-kit',
        ':kits:adjust-kit',
        ':kits:comscore-kit',
        ':kits:kochava-kit',
        ':kits:branch-kit',
        ':kits:appboy-kit',
        ':kits:localytics-kit',
        ':kits:flurry-kit',
        ':kits:wootric-kit',
        ':kits:apteligent-kit',
        ':kits:tune-kit',
        ':kits:appsflyer-kit',
        ':kits:apptentive-kit'
)
project(':kits').getChildren().each {
    proj -> proj.name = 'android-' + proj.name
}