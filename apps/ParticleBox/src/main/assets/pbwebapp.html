                mParticle.logLink('#search-event', 'Search', mParticle.EventType.Search, {

                    mParticle.startTrackingLocation();
                });

                $('#btnStopTrackPosition').click(function () {
                    mParticle.stopTrackingLocation();
                });

                $('#btnOptOut').click(function () {
                    mParticle.setOptOut(true);
                });

                $('#btnOptIn').click(function () {
                    mParticle.setOptOut(false);
                });

                    mParticle.logEvent('Test');
